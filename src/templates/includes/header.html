{% load static %}
<nav class="navbar navbar-light" style="background-color: white">
    <div class="container">
        <a href="{% url 'cars:index' %}">
            <span style="color:red">Главная</span>
        </a>
        {% with request.resolver_match.view_name as view_name %}
        <ul class="nav nav-pills">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link {% if view_name  == 'cars:car_create' %}active{% endif %}"
                   href="{% url 'cars:car_create' %}">Зарегистрировать новую машину</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if view_name  == 'users:password_change' %}active{% endif %}"
                   href="{% url 'users:password_change' %}">Изменить пароль</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if view_name  == 'users:logout' %}active{% endif %}"
                   href="{% url 'users:logout' %}">Выйти</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link {% if view_name  == 'users:login' %}active{% endif %}"
                   href="{% url 'users:login' %}">Войти</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if view_name  == 'users:signup' %}active{% endif %}"
                   href="{% url 'users:signup' %}">Регистрация</a>
            </li>
            {% endif %}
        </ul>
        {% endwith %}
    </div>
</nav>
